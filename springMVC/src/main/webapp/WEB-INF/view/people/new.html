<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>
    <form th:method="POST" th:action="@{/people}" th:object="${person}">
        <label for="name">Enter name:</label>
        <input type="text" th:field="*{name}" id="name">
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">some error</div>
<!--    #fields  - доступ ко всем полям объекта: есть ли ошибки для поля name
        *name - отображаться будет ошибка для этого поля-->
        <br/>
        <label for="age">Enter age:</label>
        <input type="text" th:field="*{age}" id="age">
        <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">some error</div>
        <br/>
        <label for="email">Enter email:</label>
        <input type="text" th:field="*{email}" id="email">
        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">some error</div>
        <br/>
        <label for="email">Enter address:</label>
        <input type="text" th:field="*{address}" id="address">
        <div style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">some error</div>
        <br/>
        <input type="submit" value="Create">
    </form>
</body>
</html>
